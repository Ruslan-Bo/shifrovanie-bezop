<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var text = prompt("Предложение для штакетного шифра");
        var up = "", down = "";
        var b = true;

        for(var i = 0; i < text.length; i++){
            if(b) {up += text[i]; b = false;}
            else if(!b) {down += text[i]; b = true;}
        }

        alert("Итоги шифра: " + up + " " + down);
    </script>
</body>
</html>
